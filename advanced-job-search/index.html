<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Advanced Job Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Level Up Your Job Search ðŸš€</h1>
            <p>Unlock hidden LinkedIn filters to find new jobs before anyone else.</p>
        </header>

        <main>
            <form id="searchForm" onsubmit="return false;">
                <!-- Standard Filters Section -->
                <section class="filter-group">
                    <div class="section-header">
                        <h2>Standard Filters</h2>
                        <span class="badge">Essential</span>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label for="keywords">Job Title / Keywords</label>
                            <input type="text" id="keywords" placeholder="e.g. Frontend Developer" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" placeholder="e.g. United States, Remote"
                                autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label for="companyName">Target Company (Optional)</label>
                        <input type="text" id="companyName" placeholder="e.g. Google, Microsoft">
                    </div>

                    <div class="grid-3">
                        <div class="form-group">
                            <label for="geoId">Geo Scope</label>
                            <select id="geoId">
                                <option value="">Anywhere</option>
                                <option value="92000000">Worldwide (Remote)</option>
                                <option value="103644278">United States</option>
                                <option value="102713980">India</option>
                                <option value="101165590">United Kingdom</option>
                                <option value="101282230">Germany</option>
                                <option value="105149290">Canada</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="f_WT">Workplace Type</label>
                            <select id="f_WT">
                                <option value="">Any</option>
                                <option value="2">Remote</option>
                                <option value="1">On-site</option>
                                <option value="3">Hybrid</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="f_JT">Job Type</label>
                            <select id="f_JT">
                                <option value="">Any</option>
                                <option value="F">Full-time</option>
                                <option value="C">Contract</option>
                                <option value="P">Part-time</option>
                                <option value="T">Temporary</option>
                                <option value="I">Internship</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label for="f_E">Experience Level</label>
                            <select id="f_E" multiple class="multi-select">
                                <option value="1">Internship</option>
                                <option value="2">Entry level</option>
                                <option value="3">Associate</option>
                                <option value="4">Mid-Senior level</option>
                                <option value="5">Director</option>
                                <option value="6">Executive</option>
                            </select>
                            <small class="hint">Hold Ctrl/Cmd to select multiple</small>
                        </div>
                        <div class="form-group">
                            <label for="f_SB2">Salary Range (Est.)</label>
                            <select id="f_SB2">
                                <option value="">Any</option>
                                <option value="1">$40,000+</option>
                                <option value="2">$60,000+</option>
                                <option value="3">$80,000+</option>
                                <option value="4">$100,000+</option>
                                <option value="5">$120,000+</option>
                                <option value="6">$140,000+</option>
                                <option value="7">$160,000+</option>
                                <option value="8">$180,000+</option>
                                <option value="9">$200,000+</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Advanced Filters Section -->
                <section class="filter-group advanced">
                    <div class="section-header">
                        <h2>ðŸš€ Pro Filters</h2>
                        <span class="badge pro">Advanced</span>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label for="postedTime">Posted Time (Freshness)</label>
                            <div class="input-with-unit">
                                <select id="postedTimeType">
                                    <option value="standard">Standard Ranges</option>
                                    <option value="custom">Custom Minutes</option>
                                </select>
                                <select id="postedStandard" class="active">
                                    <option value="">Any time</option>
                                    <option value="r86400">Past 24 hours</option>
                                    <option value="r604800">Past Week</option>
                                    <option value="r2592000">Past Month</option>
                                </select>
                                <input type="number" id="postedMinutes" placeholder="e.g. 15" class="hidden" min="1"
                                    max="1440">
                                <span class="unit hidden">mins ago</span>
                            </div>
                        </div>

                        <div class="form-group checkbox-group-container">
                            <label>Smart Presets</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label"
                                    title="Excludes common recruitment and staffing agency keywords">
                                    <input type="checkbox" id="blockConsultancies">
                                    <span class="checkmark"></span>
                                    Block Consulting Firms
                                </label>
                                <label class="checkbox-label" title="Includes SaaS, Product, Technology keywords">
                                    <input type="checkbox" id="productCompanies">
                                    <span class="checkmark"></span>
                                    Product-Based Only
                                </label>
                                <label class="checkbox-label" title="Adds Boolean NOT terms">
                                    <input type="checkbox" id="excludeReferrals">
                                    <span class="checkmark"></span>
                                    Exclude "Referral required"
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="excludeKeywords">Exclude Keywords (Boolean NOT)</label>
                        <input type="text" id="excludeKeywords"
                            placeholder="e.g. senior, wordpress, support (comma separated)">
                        <small class="hint">Jobs containing these words will be removed.</small>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label for="companySize">Company Size (Employee Count)</label>
                            <select id="companySize" multiple class="multi-select">
                                <option value="B">1-10 employees</option>
                                <option value="C">11-50 employees</option>
                                <option value="D">51-200 employees</option>
                                <option value="E">201-500 employees</option>
                                <option value="F">501-1000 employees</option>
                                <option value="G">1001-5000 employees</option>
                                <option value="H">5001-10,000 employees</option>
                                <option value="I">10,001+ employees</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="easyApply">Easy Apply</label>
                            <select id="easyApply">
                                <option value="">Any</option>
                                <option value="true">Easy Apply Only</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Action Area -->
                <div class="action-area">
                    <button id="searchBtn" class="primary-btn">
                        <span>Search Jobs on LinkedIn</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            <polyline points="15 3 21 3 21 9"></polyline>
                            <line x1="10" y1="14" x2="21" y2="3"></line>
                        </svg>
                    </button>

                    <div class="url-preview-container">
                        <label>Generated URL Preview:</label>
                        <div class="url-box">
                            <code id="urlPreview">https://www.linkedin.com/jobs/search/...</code>
                            <button id="copyBtn" class="icon-btn" title="Copy to clipboard">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
